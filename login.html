<!DOCTYPE html>
<html lang="en">
<head>
    <!-- important meta settings and references-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN TO RENT OR LEASE A CAR</title>
    <link rel="stylesheet" href="./style.css">

</head>
    <!-- navbar-->
<body class="login" id="app">
    <nav>
        <div class="container">
            <div class="brand">
                <img src="./images/Logo.png" alt="">
            </div>
            <ul class="nav-menu">
                <li>
                    <a href="index.html#home">Home</a>
                </li>
                <li>
                    <a href="index.html#aboutus">About us</a>
                </li>
                <li>
                    <a href="index.html#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- class bindings animation section & login input form-->
    <section class="login">
        <div class="login-card" :class="{shake:shakeDisabled}">
            <h3>LOG Into Your Account</h3>

            <p :class="loginMsg.class" v-if="loginMsg">{{ loginMsg.message }}</p>
            <button>Login with google</button>

            <form @submit="login" >

                <input type="text" v-model="loginForm.email" placeholder="Enter Your Email">
                <input type="password" v-model="loginForm.password" placeholder="Enter Your Password">
                <input type="password" v-model="loginForm.confirm_password" placeholder="Re-Type Your password">
                <div style="text-align: left;margin-bottom:20px">
                    <input type="checkbox" v-model="loginForm.stay_login" id="stayLogIn" value="1">
                    <label for="stayLogIn"> Stay logged in</label><br>
                </div>

                <button>Login</button>
                <p><a href="">Fogot your password</a></p>
            </form>
        </div>
    </section>

<!-- register href to regiser page-->
    <p class="regiter-link">Don't Have an account?  <a href="registration.html">Register</a></p>
<!-- scripts--> 
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
</body>
</html>
